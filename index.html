<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My First Interactive Website</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 50px;
      background-color: lightgray;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      margin-top: 20px;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>My Website</h1>
  <p>Click the button below to change the background color:</p>
  <button onclick="changeColor()">Change Color</button>

  <script src="js/changecolor.js"></script>
</body>
</html>
